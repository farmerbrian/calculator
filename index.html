<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="heading">
        <h1>Let's try and make a Calculator!</h1>
    </div>
    <div class="container">
        <div class="calc-container">
            <div class="calc-display-container">
                <div class="lcd-container">
                    <p>4+4=8</p>
                </div>
                <div class="solar-row">
                    <div class="solar-panel">
                        <div class="panel"></div>
                        <div class="panel"></div>
                        <div class="panel"></div>
                        <div class="panel"></div>

                    </div>
                    <div class="brand">
                        <p>Texas Instruments</p>
                    </div>
                </div>
            </div>
            <div class="calc-buttons-container">
                <div class="buttons-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>
                <div class="buttons-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                </div>
                <div class="buttons-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="buttons-row">
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>+</button>
                </div>
                
            </div>

        </div>
    </div>

</body>
</html>
