<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="heading">
        <h1>Let's do some Calculating!</h1>
    </div>
    <div class="container">
        <div class="calc-container">
            <div class="calc-display-container">
                <div class="lcd-container">
                    <p id="total"></p>
                    <p id="input"></p>
                </div>
                <div class="solar-row">
                    <div class="solar-panel">
                        <div class="panel"></div>
                        <div class="panel"></div>
                        <div class="panel"></div>
                        <div class="panel"></div>

                    </div>
                    <div class="brand">
                        <p>TI-2022 Solar</p>
                    </div>
                </div>
            </div>
            <div class="calc-buttons-container">
                <div class="buttons-row">
                    <button name="7" class="number">7</button>
                    <button name="8" class="number">8</button>
                    <button name="9" class="number">9</button>
                    <button name="/" >/</button>
                </div>
                <div class="buttons-row">
                    <button name="4" class="number">4</button>
                    <button name="5" class="number">5</button>
                    <button name="6" class="number">6</button>
                    <button name="x" >x</button>
                </div>
                <div class="buttons-row">
                    <button name="1" class="number">1</button>
                    <button name="2" class="number">2</button>
                    <button name="3" class="number">3</button>
                    <button name="-" >-</button>
                </div>
                <div class="buttons-row">
                    <button name="clr" >CLR</button>
                    <button name="0" class="number">0</button>
                    <button name="=" >=</button>
                    <button name="+" >+</button>
                </div>
                
            </div>

        </div>
    </div>

</body>
</html>
